<body>
    <div class="wrapper">
        <img src="/assets/images/Google-Cloud-Symbol.png" alt="cloud-logo" class="logo" />

        <form (submit)="login()">
            <div class="input-box">
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username"
                    required />
            </div>
            <div class="input-box">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password"
                    required />
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>

</body>
